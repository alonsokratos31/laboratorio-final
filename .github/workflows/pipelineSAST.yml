name: SAST - Static Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  SAST:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para SonarCloud

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN  }}

      - name: SonarCloud Quality Gate Check
        uses: SonarSource/sonarqube-quality-gate-action@v1.1.0
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Validando resultados de SonarCloud
        run: |
          echo "‚åõ Esperando resultados del an√°lisis de SonarCloud..."

          # Obtener ID del an√°lisis
          idanalisis=$(curl -s -X GET -u "${{ secrets.SONAR_TOKEN }}:" \
            "https://sonarcloud.io/api/ce/component?component=${{ github.event.repository.name }}")
          idanalisisParse=$(echo "$idanalisis" | jq -r .current.analysisId)
          echo "üîç ID del an√°lisis: $idanalisisParse"

          # Esperar hasta 60 segundos a que se genere el resultado del Quality Gate
          for i in {1..12}; do
            qualityGate=$(curl -s -X GET -u "${{ secrets.SONAR_TOKEN }}:' 'https://sonarcloud.io/api/qualitygates/project_status?analysisId=$idanalisisParse')
            qualitygateStatus=$(echo "$qualityGate" | jq .projectStatus.status | sed -e 's /^"//' -e 's/"$//')
            if [[ "$qualitygateStatus" == "OK" || "$qualitygateStatus" == "WARN" || "$qualitygateStatus" == "ERROR" ]]; then
              echo "üìä Estado del Quality Gate: $qualitygateStatus"
              break
            fi

            echo "‚è≥ A√∫n no disponible (estado: $qualitygateStatus), reintentando en 5s..."
            sleep 5
          done

          # Validar resultado
          case "$qualitygateStatus" in
            "OK")
              echo "‚úÖ Calidad del c√≥digo: OK"
              ;;
            "WARN")
              echo "‚ö†Ô∏è Calidad del c√≥digo: WARN"
              exit 1
              ;;
            "ERROR")
              echo "‚ùå Calidad del c√≥digo: ERROR"
              exit 1
              ;;
            *)
              echo "‚ùì Estado desconocido de la calidad del c√≥digo: $qualitygateStatus"
              exit 1
              ;;
          esac
